name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        uses: astral-sh/ruff-action@v3
        with: 
          src: "./api"
      - run: ruff check --fix api/
      - run: ruff format api/

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (check)
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
            export PYTHONPATH=$(pwd)
            pytest --maxfail=1 --disable-warnings -q api/tests_unitaires

  build:
    runs-on: ubuntu-latest
    needs: [lint-format, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip app files (exclude .git, .github)
        run: zip -r release.zip . -x ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F434CC3E670F4D3FA539C1B80A3E04BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE055FB7C7D74107AE81A5A131C2E102 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9C7BDC95598D4388B4C2BCBB7DE71E4B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'projet7-credit-default-risk'
          slot-name: 'Production'
